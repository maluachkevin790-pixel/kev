<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Location</title>
    <link rel="stylesheet" href="../../static/assets/styles/main.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* Map styling */
        .map-container {
            flex: 1;
            min-width: 300px;
            height: 450px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }

        /* Form styling */
        .form-container {
            flex: 1;
            min-width: 300px;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-container button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        /* Responsive: stack on small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<h1>OUR LOCATION</h1>

<div class="container">

    <!-- Map -->
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15415.19148563886!2d36.81088505!3d-1.2710465999999983!2m3!1f0!2f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f176ef982ad37%3A0x9f0b44835250407e!2sWestlands%20Massage%20Spa%20Nairobi%20Ethiopian%20Girls!5e1!3m2!1ssw!2ske!4v1770975507565!5m2!1ssw!2ske"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <!-- Contact Form -->
    <div class="form-container">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>

            <input type="email" name="email" placeholder="Your Email" required>

            <textarea name="description" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</div>

</body>
<footer>
    <div class="footer-content">
        <p>&copy; 2026 Your Organization Name. All rights reserved.</p>
        <p>Contact: info@yourorg.com | Phone: 555-0000</p>
    </div>
</footer>

</html>
